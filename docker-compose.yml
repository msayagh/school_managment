version: '3.8'

# Docker Compose configuration for School Management System
# This file orchestrates all microservices

services:
  # Database Service - MySQL
  database:
    image: mysql:8.0
    container_name: school-database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: school_management
      MYSQL_USER: school_admin
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./services/database/init:/docker-entrypoint-initdb.d
    networks:
      - school-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway Service
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: school-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - STUDENTS_SERVICE_URL=http://students-service:3001
      - TEACHERS_SERVICE_URL=http://teachers-service:3002
      - ACTIVITIES_SERVICE_URL=http://activities-service:3003
      - ROOMS_SERVICE_URL=http://rooms-service:3004
      - BOOKINGS_SERVICE_URL=http://bookings-service:3005
    depends_on:
      - students-service
      - teachers-service
      - activities-service
      - rooms-service
      - bookings-service
    networks:
      - school-network

  # Students Microservice
  students-service:
    build:
      context: ./services/students
      dockerfile: Dockerfile
    container_name: school-students-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=school_admin
      - DB_PASSWORD=changeme
      - DB_NAME=school_management
      - SERVICE_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-dev-secret-insecure}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - school-network

  # Teachers Microservice
  teachers-service:
    build:
      context: ./services/teachers
      dockerfile: Dockerfile
    container_name: school-teachers-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=school_admin
      - DB_PASSWORD=changeme
      - DB_NAME=school_management
      - SERVICE_PORT=3002
      - JWT_SECRET=${JWT_SECRET:-dev-secret-insecure}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - school-network

  # Activities Microservice
  activities-service:
    build:
      context: ./services/activities
      dockerfile: Dockerfile
    container_name: school-activities-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=school_admin
      - DB_PASSWORD=changeme
      - DB_NAME=school_management
      - SERVICE_PORT=3003
      - JWT_SECRET=${JWT_SECRET:-dev-secret-insecure}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - school-network

  # Rooms Microservice
  rooms-service:
    build:
      context: ./services/rooms
      dockerfile: Dockerfile
    container_name: school-rooms-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=school_admin
      - DB_PASSWORD=changeme
      - DB_NAME=school_management
      - SERVICE_PORT=3004
      - JWT_SECRET=${JWT_SECRET:-dev-secret-insecure}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - school-network

  # Bookings Microservice
  bookings-service:
    build:
      context: ./services/bookings
      dockerfile: Dockerfile
    container_name: school-bookings-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=school_admin
      - DB_PASSWORD=changeme
      - DB_NAME=school_management
      - SERVICE_PORT=3005
      - JWT_SECRET=${JWT_SECRET:-dev-secret-insecure}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - school-network

  # UI Service
  ui-service:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    container_name: school-ui-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api-gateway
    networks:
      - school-network

networks:
  school-network:
    driver: bridge

volumes:
  mysql_data:
